<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kitty Birthday Card with Animated Kitties</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<canvas id="kittyCanvas"></canvas>

<div id="card">
  <h1>Happy Birthday! 🎉😺</h1>
  <canvas id="cake-canvas" width="200" height="200" aria-label="Clickable birthday cake"></canvas>
</div>

<div id="wish-place">
  <h2>✨ Your Beautiful Wish Place ✨</h2>
  <p>May your birthday be filled with endless joy, surrounded by love, laughter, and cute kitties just like these! Here's to a year of wonderful adventures and magical moments ahead. 🎂🐾💖</p>
  <canvas id="dancing-kitty" width="120" height="120" aria-label="Dancing kitty animation"></canvas>
</div>

<script src="script.js"></script>

</body>
</html>
